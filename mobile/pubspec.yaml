name: barogrip_mobile
description: Barogrip mobile app for 3D foot scanning with AR guidance

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  camera: ^0.10.5+2
  path_provider: ^2.0.15
  http: ^1.0.0
  provider: ^6.0.5
  shared_preferences: ^2.1.2
  flutter_secure_storage: ^8.0.0
  intl: ^0.18.1
  arkit_plugin: ^1.0.7
  vector_math: ^2.1.4
  image_picker: ^1.0.0
  flutter_svg: ^2.0.5
  dio: ^5.2.1+1
  cached_network_image: ^3.2.3
  flutter_spinkit: ^5.2.0
  permission_handler: ^10.3.0
  sensors_plus: ^3.0.2
  haptic_feedback: ^0.4.2
  flutter_native_splash: ^2.3.1
  device_info_plus: ^9.0.2
  
  # ML Kit for pose estimation (BlazePose)
  google_mlkit_pose_detection: ^0.8.0
  google_mlkit_commons: ^0.5.0
  
  # 3D model viewing and AR
  model_viewer_plus: ^1.5.0
  
  # UI components
  flutter_hooks: ^0.18.6
  lottie: ^2.4.0
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.1.1+1
  dots_indicator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.4.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/models/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700